    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>People Factory</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>A Factory of People</h1>
        <p class="special">| Enter Information Below |</p>
        <p id="valid">| You must enter a valid name and age |</p>
        <section>
            <div class="special">
                <form id="personForm">
                    <p>
                        <label for="" name="name">Name:</label>
                        <input type="text" name="personName">
                    </p>

                    <p>
                        <label for="" name="age">Age:</label>
                        <input type="text" name="personAge">
                    </p>

                    <p>
                        <label for="" name="school">School:</label>
                        <input type="text" name="personSchool">
                    </p>

                    <p>
                        <p>| You may enter a color name if you wish |</p>
                        <label for="" name="color">Color:</label>
                        <input type="text" name="personColor">
                        <p>| Please Note: the color will not be used if your age is invalid |</p>
                    </p>

                    <p>
                        <button type="submit">Submit</button>
                    </p>
                </form>
                <form id="resetForm">
                    <p>
                        <button type="reset">Reset</button>
                    </p>
                </form>
            </div>
        </section>
        <p id="welcome"><font size="6">Welcome!</font></p>
        <script src="index.js"></script>
    </body>
</html>
