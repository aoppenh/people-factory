    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>People Factory</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>A Factory of People</h1>
        <p class="special">| Enter Information Below |</p>
        <p id="valid">| You must enter a valid age and color|</p>
        <section>
            <div class="special">
                <form id="personForm">
                    <p>
                        <label for="name" name="name">Name:</label>
                        <input type="text" name="personName">
                    </p>

                    <p>
                        <label for="age" name="age">Age:</label>
                        <input type="number" name="personAge">
                    </p>

                    <p>
                        <label for="school" name="school">School:</label>
                        <input type="text" name="personSchool">
                    </p>

                    <p>
                        <label for="color" name="color">Color:</label>
                        <input type="color" name="personColor">
                    </p>
                                        
                    <p>
                        <label for="number" name="number">Number:</label>
                        <input type="number" name="personNumber">
                    </p>

                    <p>
                        <button type="submit">Submit</button>
                    </p>
                </form>
                <form id="resetForm">
                    <p>
                        <button type="reset">Reset</button>
                    </p>
                </form>
            </div>
        </section>
        <p id="welcome"></p>
        <div id="details"><p></p></div>
        <script src="index.js"></script>
    </body>
</html>
